name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.13.0
          pip install -r requirements.txt

      - name: Create dist folder
        run: mkdir dist || echo "exists"

      - name: Build single-file EXE with PyInstaller
        run: |
          # Verwende app_launcher.py als Entry-Point, damit Streamlit korrekt startet
          pyinstaller --clean --onefile --name clean_mlife_app \
            --add-data "services;services" \
            --add-data "med_examp.txt;." \
            --add-data "app.py;." \
            --add-data "app_core.py;." \
            --add-data "main.py;." \
            --add-data "logging_config.py;." \
            --add-data "requirements.txt;." \
            --add-data "views;views" \
            --add-data "ui;ui" \
            --add-data "tools;tools" \
            app_launcher.py --collect-all streamlit

      - name: List dist
        run: dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-clean-mlife
          path: dist/clean_mlife_app.exe
